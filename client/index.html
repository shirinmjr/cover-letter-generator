<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generate personalized cover letters for multiple companies."
    />
    <title>Cover Letter Generator</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <header>
      <h1>Cover Letter Generator</h1>
    </header>
    <main>
      <div class="form-container">
        <form id="coverLetterForm">
          <div class="form-group">
            <input
              type="text"
              name="first-name"
              id="firstName"
              placeholder="Your First Name"
            />
            <input
              type="text"
              name="last-name"
              id="lastName"
              placeholder="Your Last Name"
            />
          </div>
          <div class="form-group">
            <label for="companyFile">
              <h2>Upload Company Names (CSV):</h2>
            </label>
            <input
              type="file"
              id="companyFile"
              name="companyFile"
              accept=".csv"
            />
          </div>
          <div class="form-group">
            <label for="coverLetter">
              <h2>Cover Letter Template:</h2>
            </label>
            <iframe
              id="coverLetter"
              src="../assets/cover-letter-templet-01.html"
              width="100%"
              height="500"
              style="border: none"
              disabled
            ></iframe>
          </div>
          <div class="form-group">
            <button type="button" id="generateButton">
              Generate Cover Letters
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Shirin Mohajer</p>
    </footer>
    <!-- External JavaScript -->
    <script src="server.js" defer></script>
  </body>
</html>
