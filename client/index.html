<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generate personalized cover letters for multiple companies."
    />
    <title>Cover Letter Generator</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <header>
      <h1>Cover Letter Generator</h1>
    </header>
    <main>
      <div class="form-container">
        <form id="coverLetterForm">
          <div class="username">
            <input
              type="text"
              name="first-name"
              id="firstName"
              placeholder="Your First Name"
            />
            <input
              type="text"
              name="last-name"
              id="lastName"
              placeholder="Your Last Name"
            />
          </div>
          <h2 for="companyFile">Upload Company Names (CSV):</h2>
          <input
            type="file"
            id="companyFile"
            name="companyFile"
            accept=".csv"
          />

          <h2 for="coverLetter">Cover Letter Template:</h2>
          <iframe
            id="coverLetter"
            src="./public/assets/cover-letter-templet-01.html"
            width="100%"
            height="500px"
            style="border: none"
            rows="6"
            disabled="true"
          ></iframe>

          <button type="button" id="generateButton">
            Generate Cover Letters
          </button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Shirin Mohajer</p>
    </footer>
    <!-- Link to external JavaScript -->
    <script src="scripts.js" defer></script>
  </body>
</html>
